<LoadPlugin "write_http">
   FlushInterval 10
</LoadPlugin>
<Plugin "write_http">
  <Node "SignalFx">
    URL "{{ .Env.INGEST_HOST }}/v1/collectd{{ .Env.EXTRA_DIMS }}"
    User "auth"
    Password "{{ .Env.API_TOKEN }}"
    Format "JSON"
    Timeout 3000
    CACert "{{ .Env.BASE_DIR }}/ca-certificates.crt"
    BufferSize 65536
    LogHttpError true
  </Node>
</Plugin>

