{{ if not (bool (getenv "NO_SYSTEM_METRICS")) }}
LoadPlugin python
TypesDB "{{ .Env.BASE_DIR }}/plugins/signalfx/types.db.plugin"
<Plugin python>
  ModulePath "{{ .Env.BASE_DIR }}/plugins/signalfx/src"
  LogTraces true
  Interactive false
  Import "signalfx_metadata"
  <Module signalfx_metadata>
    URL "{{ .Env.INGEST_HOST }}/v1/collectd{{ .Env.EXTRA_DIMS }}"
    Token "{{ .Env.ACCESS_TOKEN }}"
    Notifications true
    NotifyLevel "OKAY"
  </Module>
</Plugin>
{{ end }}
