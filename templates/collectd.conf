### GENERATED FROM collectd.conf.tmpl, DO NOT EDIT ###

TypesDB "{{ .Env.TYPES_DB }}"
PluginDir "{{ .Env.PLUGIN_DIR }}"
BaseDir "{{ .Env.BASE_DIR }}"

{{ if (getenv "HOSTNAME") }}
Hostname   "{{ .Env.HOSTNAME }}"
{{ else }}
FQDNLookup   true
{{ end }}

Interval 10
Timeout 2
ReadThreads 5
WriteQueueLimitHigh 500000
WriteQueueLimitLow  400000
CollectInternalStats true

LoadPlugin logfile

<Plugin logfile>
  LogLevel "info"
{{ if (getenv "LOG_FILE") }}
  File "{{ .Env.LOG_FILE }}"
{{ else }}
  File "{{ .Env.BASE_DIR }}/log/collectd.log"
{{ end }}
  Timestamp true
  PrintSeverity false
</Plugin>

{{ if not .Env.NO_SYSTEM_METRICS }}
LoadPlugin cpu
LoadPlugin cpufreq
LoadPlugin df

LoadPlugin disk
<Plugin "disk">
  Disk "/^loop\d+$/"
  Disk "/^dm-\d+$/"
  IgnoreSelected "true"
</Plugin>

LoadPlugin interface
<Plugin "interface">
  Interface "/^lo\d*$/"
  Interface "/^docker.*/"
  Interface "/^t(un|ap)\d*$/"
  Interface "/^veth.*$/"
  IgnoreSelected "true"
</Plugin>

LoadPlugin load
LoadPlugin memory
LoadPlugin protocols
<Plugin "protocols">
  Value "Icmp:InDestUnreachs"
  Value "Tcp:CurrEstab"
  Value "Tcp:OutSegs"
  Value "Tcp:RetransSegs"
  Value "TcpExt:DelayedACKs"
  Value "TcpExt:DelayedACKs"

  Value "/Tcp:.*Opens/"
  Value "/^TcpExt:.*Octets/"
  IgnoreSelected false
</Plugin>

LoadPlugin vmem
<Plugin vmem>
  Verbose false
</Plugin>

LoadPlugin uptime
{{ end }}

# Note: You will get warnings on startup if you have no *.conf files.
#       This is ok: CollectD will still start.
Include "{{ .Env.BASE_DIR }}/etc/managed_config/*.conf"

Include "{{ .Env.BASE_DIR }}/etc/filtering_config/*.conf"

